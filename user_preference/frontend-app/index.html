<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences Form</title>
</head>
<body>
    <h2>User Preferences Form</h2>
    <form id="userForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="preferences">Preferences:</label><br>
        <input type="checkbox" id="education" name="preferences" value="top"> Top News<br>
        <input type="checkbox" id="finance" name="preferences" value="business"> Finance<br>
        <input type="checkbox" id="politics" name="preferences" value="politics"> Politics<br>
        <input type="checkbox" id="entertainment" name="preferences" value="entertainment"> Entertainment<br>
        <input type="checkbox" id="sports" name="preferences" value="sports"> Sports<br>
        <input type="checkbox" id="art" name="preferences" value="food"> Food <br>
        <input type="checkbox" id="criminal" name="preferences" value="technology"> Technology <br>
        <input type="checkbox" id="criminal" name="preferences" value="crime"> Crime <br>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
