<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Nugget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>News Nugget: Your real-time news summarizer</h2>
        <img src="image1.png" alt="NewsNugget Illustration" class="illustration">
        <br> <br> <br>
        <form id="userForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="preferences">Preferences</label><br>
            <input type="checkbox" id="top" name="preferences" value="top"> Top News<br>
            <input type="checkbox" id="business" name="preferences" value="business"> Finance<br>
            <input type="checkbox" id="politics" name="preferences" value="politics"> Politics<br>
            <input type="checkbox" id="entertainment" name="preferences" value="entertainment"> Entertainment<br>
            <input type="checkbox" id="sports" name="preferences" value="sports"> Sports<br>
            <input type="checkbox" id="food" name="preferences" value="food"> Food <br>
            <input type="checkbox" id="tech" name="preferences" value="technology"> Technology <br>
            <input type="checkbox" id="criminal" name="preferences" value="crime"> Crime <br>

            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <p>&copy; NewsNugget Team. All Rights Reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
