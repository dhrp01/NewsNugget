<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences Form</title>
</head>
<body>
    <h2>User Preferences Form</h2>
    <form id="userForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="preferences">Preferences:</label><br>
        <input type="checkbox" id="education" name="preferences" value="Education"> Education<br>
        <input type="checkbox" id="finance" name="preferences" value="Finance"> Finance<br>
        <input type="checkbox" id="politics" name="preferences" value="World Politics"> World Politics<br>
        <input type="checkbox" id="entertainment" name="preferences" value="Entertainment"> Entertainment<br>
        <input type="checkbox" id="business" name="preferences" value="Business"> Business<br>
        <input type="checkbox" id="health" name="preferences" value="Health"> Health<br>
        <input type="checkbox" id="lifestyle" name="preferences" value="Lifestyle"> Lifestyle<br>
        <input type="checkbox" id="weather" name="preferences" value="Local Weather"> Local Weather<br>
        <input type="checkbox" id="sports" name="preferences" value="Sports"> Sports<br>
        <input type="checkbox" id="art" name="preferences" value="Art News"> Art News<br>
        <input type="checkbox" id="criminal" name="preferences" value="Criminal"> Criminal<br>

        <br><br>
        <button type="submit">Submit</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
